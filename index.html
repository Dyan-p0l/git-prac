<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="input" list="options" class="inputek-ka">

        <option value="imbes nagaluto nagalu..."></option>

    <dialog class="dialog_log">
        THIS IS A DIALOG NIGG-

            dialog.close();
